            <article id="Louise">
              <img src="http://placehold.it/">
              <p> Ejer, stifter. Opvokset i Kenya, og uddannet Cand. Jur. fra Københavns Universitet.
                <br> Har tidligere haft lederstillinger i
              Centraladministrationen, og har været involveret i kommunalpolitik. 
              <br>Efteruddannet indenfor ledelse, filosofi og teologi.
              Ejede i 2016-2019 den hyggelige og velbesøgte lille boghandel ”Rutiner og Ritualer” i Ordrup. 
              <br>Fritiden går med at læse,
              holde sig politisk orienteret, familie, hund, naturen, håndarbejde og kunsthåndværk.
              <br> Holder meget af at være i kontakt
              med kunder og at drive en lille boghandel – hvor det intellektuelle og en praktisk sans går hånd i hånd.
              
              </p>
            </article>
            <article id="Emilie">
              <img src="http://placehold.it/">
              <p>Emilie blev i 2012 student med biologi og kemi som hovedfag. 
                <br>Efter teknisk gymnasium skiftede hun retning og fulgte sin
              interesse for samfund og psykologi, ved at uddanne sig som international og interkulturel socialrådgiver.
              <br>
              <br> Emilie har
              siden 2017 arbejdet i flere boghandler og ELSKER at arbejde med salg af bøger i alle afskygninger.
              <br> Det bedste ved
              arbejdet er at møde nye mennesker hver dag og at se en kunde gå glad fra butikken, 
              <br>med lige den bog de gik og manglede
              under armen. <br>Emilie har interesse for, og bred viden om: dyr og natur, streetart, musik og psykologi.</p>
            </article>
