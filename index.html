<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Lato:wght@300;400&family=Vidaloka&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index_style.css" />
    <title>Liljen og Fuglen - Din bogbutik i Nordhavnen</title>
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="index.html">
          <img src="img/svg/placeholder_logo.svg" alt="Logo" />
        </a>
      </div>

      <h2 class="header-text">Liljen og Fuglen</h2>

      <nav class="main-menu">
        <button class="toggle-btn">
          <img class="menu-btn" src="img/svg/menu.svg" alt="menu" />
        </button>
        <ul>
          <li>
            <a class="menu-font" href="news.html">Nyheder</a>
          </li>
          <li>
            <a class="menu-font" href="assortment.html">Sortiment</a>
          </li>
          <li>
            <a class="menu-font" href="about.html">Om os</a>
          </li>
          <li>
            <a class="menu-font" href="contact.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- splashbillede -->
    <div class="splashbiillede"><img src="img/splash.webp" alt="splashbiillede" id="splash" /></div>
    <main>
      <section class="categories">
        <figure>
          <a href="assortment.html"> <img src="img/kategori2.webp" /> </a>
          <figcaption>Her kan du se alt hvad vi har</figcaption>
        </figure>
        <figure>
          <a href="news.html"><img src="img/kategori1.webp" /> </a>
          <figcaption>Vi følger med i litteraturen omkring os og står altid klar med de nyeste udgivelser</figcaption>
        </figure>
        <figure>
          <a href="about.html"><img src="img/kategori3.webp" /> </a>
          <figcaption>Vi ved hvad der står i de bøger vi sælger og vi har særligt fokus på at vores kunder har en god oplevelse</figcaption>
        </figure>
      </section>
      <section id="contact_form">
        <h2>Har du brug for at kontakte os? Så udfyld formularen forneden.</h2>
        <div id="container">
          <h1 id="h1_contact">Kontakt</h1>
          <form action="tak.html" name="kontakt" method="post" id="contact_form" netlify>
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="Dit navn" name="name" id="name_input" required />
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="Din email" name="email" id="email_input" required />
            </div>
            <div class="telephone">
              <label for="name"></label>
              <input type="text" placeholder="Dit telefonnummer" name="telephone" id="telephone_input" required />
            </div>
            <div class="subject">
              <label for="subject"></label>
              <select placeholder="Emne" name="subject" id="subject_input" required>
                <option disabled hidden selected>Emne</option>
                <option>Jeg vil gerne bestille et produkt</option>
                <option>Jeg vil gerne efterspørge en specifik bog</option>
                <option>Jeg har udgivet en bog og vil gerne sælge den hos jer</option>
                <option>Andet.</option>
              </select>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="SKRIV DIN BESKED HER" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Send besked" id="form_button" />
            </div>
          </form>
        </div>
      </section>

      <div class="insta-box hidden">
        <img class="insta-close-btn" src="img/svg/CarbonCloseOutline.svg" alt="close box" />
        <div>
          <a href="https://www.instagram.com/liljenogfuglen/">
            <div class="insta-box-1">
              <img class="insta-logo" src="img/svg/instagram.svg" alt="instagram logo" />
              <h2 class="insta-head">Følg os på Instagram!</h2>
            </div>
            <p class="insta-p">Her kan du se de seneste opdateringer for vores butik.</p>
          </a>
        </div>
      </div>
    </main>
    <footer>2022 All rights reserved.</footer>
    <script src="script.js"></script>
  </body>
</html>
